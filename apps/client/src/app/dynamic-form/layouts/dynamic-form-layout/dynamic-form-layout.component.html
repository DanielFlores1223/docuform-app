<div class="container" [ngClass]="{ 'is-mobile': layout.smallWidth() }">
    <mat-toolbar>
      <button mat-icon-button (click)="snav.toggle()"><mat-icon>menu</mat-icon></button>
      <h1 class="app-name">Docuform</h1>
    </mat-toolbar>

    <mat-sidenav-container class="sidenav-container"
                          [style.marginTop.px]="layout.smallWidth()">
      <mat-sidenav #snav [mode]="layout.smallWidth() ? 'over' : 'side'"
                  [fixedInViewport]="layout.smallWidth()" fixedTopGap="56">
        <mat-nav-list>
            <a mat-list-item routerLink=".">a</a>
        </mat-nav-list>
      </mat-sidenav>  
      <mat-sidenav-content>
        <router-outlet />
      </mat-sidenav-content>
    </mat-sidenav-container>
</div>
