<mat-grid-list cols="4"  rowHeight="100vh">
    <mat-grid-tile
      [colspan]="layout.responsive({ sm: 4, md: 3 })()"
      rowspan="1"
      class="create-form-content"
    >   
        <form class="grow-1" [style]="layout.responsive({ sm: '', md: 'padding: 0 2rem;' })()">
            <h6>Create new form</h6>
            <mat-form-field>
                <mat-label>Form name</mat-label>
                <input matInput>
            </mat-form-field>

            <mat-form-field>
                <mat-label>Description</mat-label>
                <textarea matInput></textarea>
            </mat-form-field>

            <mat-divider [textContent]="'Add form field'"></mat-divider>

            <mat-form-field class="w-100">
                <mat-label>Field name</mat-label>
                <input matInput>
            </mat-form-field>
            
            <mat-form-field class="w-100">
                <mat-label>Separator</mat-label>
                <input matInput>
            </mat-form-field>

            <div>
                <label>Type: </label>
                <mat-radio-group>
                    <mat-radio-button value="Text">Text</mat-radio-button>
                    <mat-radio-button value="Number">Number</mat-radio-button>
                </mat-radio-group>
            </div>
            
        </form>
    </mat-grid-tile>
  
    <mat-grid-tile
      *ngIf="!layout.smallWidth()"
      [colspan]="layout.responsive({ sm: 4, md: 1 })()"
      rowspan="1"
    >
        <p>preview???</p>
    </mat-grid-tile>
  
</mat-grid-list>
