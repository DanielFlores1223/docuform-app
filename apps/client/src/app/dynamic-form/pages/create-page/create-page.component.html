<mat-grid-list
  cols="12"
  [rowHeight]="rowHeightScreen()"
>
    <mat-grid-tile
      [colspan]="layout.responsive({ sm: 12, md: 8 })()"
      rowspan="1"
      class="create-form-content"
    >
      <dynamic-form-save 
        [innerHeight]="innerHeight()" 
        class="grow-1" 
      />
    </mat-grid-tile>

    <mat-grid-tile
      *ngIf="!layout.smallWidth()"
      [colspan]="layout.responsive({ sm: 12, md: 4 })()"
      rowspan="1"
      class="preview-container"
    >
      <dynamic-form-preview class="grow-1" />
    </mat-grid-tile>
    
</mat-grid-list>
