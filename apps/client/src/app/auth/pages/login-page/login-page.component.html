
<mat-card
  appearance="outlined"
  [class]="layout.responsive({
    sm: 'sm-size-card',
    md: 'md-size-card',
    lg: 'lg-size-card'
  })()"
>
  <mat-card-header class="header">
    <mat-card-title>
      <auth-logo-header text="Welcome" />
     </mat-card-title>
  </mat-card-header>
  <form [formGroup]="loginForm" (submit)="onSubmit()">
    <mat-card-content>
        <mat-form-field>
          <mat-label>Email</mat-label>
          <input matInput formControlName="email">
          <mat-error
                formErrors
                [errors]="getFormErrors('email')"
              >
          </mat-error>
        </mat-form-field>

        <mat-form-field>
          <mat-label>Enter your password</mat-label>
          <input
            matInput
            [type]="hide() ? 'password' : 'text'"
            formControlName="password"
          />
          <button
            mat-icon-button
            matSuffix
            (click)="clickEvent($event)"
            [attr.aria-label]="'Hide password'"
            [attr.aria-pressed]="hide()"
            type="button"
          >
            <mat-icon>{{hide() ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
          <mat-error
                formErrors
                [errors]="getFormErrors('password')"
              >
          </mat-error>
        </mat-form-field>
    </mat-card-content>
    <mat-card-actions class="actions">
          <button mat-flat-button extended class="w-100" type="submit">
            <mat-icon>login</mat-icon>
            Login
          </button>
          <a mat-button class="flex align-items-center" routerLink="/auth/sign-up">Create an account</a>
    </mat-card-actions>
  </form>
</mat-card>
