<mat-grid-list cols="4"  rowHeight="100vh">
  <mat-grid-tile
    [colspan]="layout.responsive({ sm: 4, md: 2 })()"
    rowspan="1"
  >
    <router-outlet />
  </mat-grid-tile>

</mat-grid-list>

<mat-grid-list cols="4" rowHeight="100px">
  @for (tile of tiles; track tile) {
    <mat-grid-tile
      [colspan]="tile.cols"
      [rowspan]="tile.rows"
      [style.background]="tile.color"><router-outlet /></mat-grid-tile>
  }
</mat-grid-list>
