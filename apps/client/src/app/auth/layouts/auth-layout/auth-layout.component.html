<mat-grid-list cols="4"  rowHeight="100vh">
  <mat-grid-tile
    [colspan]="layout.responsive({ sm: 4, md: 2 })()"
    rowspan="1"
  >
    <router-outlet />
  </mat-grid-tile>

  <mat-grid-tile
    *ngIf="!layout.smallWidth()"
    [colspan]="layout.responsive({ sm: 4, md: 2 })()"
    rowspan="1"
  >
    <img src="/main_logo.svg" alt="logo" width="100%">
  </mat-grid-tile>

</mat-grid-list>
